<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a {
            padding: 5px;
            text-decoration: none;
        }

        /* Links não visitados*/
        a:link,  a:visited {
            color: rgba(104, 104, 42, 0.658);
        }

      

        a:hover{
            color: #fff;
            background-color: aquamarine;
            transition-duration:  0.7s;
            
        }
        /* Links tivos quando clicados*/
        a:active {
            color: red;
        }
        
    </style>
</head>
